<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Art Gallery - 3D Experience</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-content">
        <h2>Visual Art Gallery</h2>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
        <p>Loading 3D Experience...</p>
      </div>
    </div>

    <div id="ui-overlay">
      <header>
        <h1>Visual Art Gallery</h1>
        <div class="controls-info">
          <p>Mouse: Rotate | Scroll: Zoom | Click: Interact</p>
        </div>
      </header>

      <div id="artwork-info" class="hidden">
        <h3 id="artwork-title">Artwork Title</h3>
        <p id="artwork-description">Artwork description will appear here.</p>
        <button id="close-info">Close</button>
      </div>

      <div id="gallery-controls">
        <button id="toggle-lights">Toggle Lights</button>
        <button id="reset-camera">Reset Camera</button>
        <button id="toggle-animation">Toggle Animation</button>
        <button id="theme-switcher">Switch Theme</button> <!-- Added here -->
      </div>

      <footer>
        <p>Interactive 3D Web Application with Three.js</p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/Artwork.js"></script>
    <script src="js/Gallery.js"></script>
    <script src="js/BackgroundEffects.js"></script>
    <script src="js/ColorThemeManager.js"></script>
    <script src="js/main.js"></script>
    <script src="js/TalkingPeople.js"></script>
    <script src="js/InteractiveSpotlights.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        var loading = document.getElementById('loading-screen');
        if (loading) loading.style.display = 'none';
      });
    </script>
  </body>
</html>
